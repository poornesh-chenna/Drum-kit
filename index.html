<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  
</head>

<body>
 
  <h1 id="title" class="text-8xl pt-8">Drum 🥁 Kit</h1>
  <div class="set space-x-9 space-y-9">
    <button class="w drum bg-white text-red-600 text-7xl box-border w-40 h-40 border-8 rounded-lg border-stone-700 hover:box-content">w</button>
    <button class="a drum bg-white text-red-600 text-7xl box-border w-40 h-40 border-8 rounded-lg border-stone-700 hover:box-content">a</button>
    <button class="s drum bg-white text-red-600 text-7xl box-border w-40 h-40 border-8 rounded-lg border-stone-700 hover:box-content">s</button>
    <button class="d drum bg-white text-red-600 text-7xl box-border w-40 h-40 border-8 rounded-lg border-stone-700 hover:box-content">d</button>
    <button class="j drum bg-white text-red-600 text-7xl box-border w-40 h-40 border-8 rounded-lg border-stone-700 hover:box-content">j</button>
    <button class="k drum bg-white text-red-600 text-7xl box-border w-40 h-40 border-8 rounded-lg border-stone-700 hover:box-content">k</button>
    <button class="l drum bg-white text-red-600 text-7xl box-border w-40 h-40 border-8 rounded-lg border-stone-700 hover:box-content">l</button>
  </div>
